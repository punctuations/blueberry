on: [push, pull_request]

jobs:
  python-lint:
    runs-on: ubuntu-latest
    name: CI workflow
    steps:
      - name: checkout source repo
        uses: actions/checkout@v2

      - name: setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo clean
        uses: actions-rs/cargo@v1
        with:
          command: clean
